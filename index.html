<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Grocery list</h1>
    <form action="add" method="get">
        <label>Add Item: </label>
        <input type="text" name="item">
        <input id="addNeed" type="submit" value="Need">
        <input id="addHave" type="submit" value="have">
    </form>
    <h2>Need: </h2>
    <ul class='list'>
        <li><input type="checkbox" name="item"> Milk <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item"> Bread <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item"> Butter <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item"> Jam <a href="#">&#10006;</a> </li>
    </ul>
    <h2>Have: </h2>
    <ul class="list">
        <li><input type="checkbox" name="item" checked> Steak <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item" checked> Fruits <a href="#">&#10006;</a> </li>
        <li><input type="checkbox" name="item" checked> Cream <a href="#">&#10006;</a> </li>
    </ul>
    
</body>
</html>
